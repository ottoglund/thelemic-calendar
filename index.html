<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at center, #111 0%, #000 70%);
  color: #d4af37;
  font-family: "Georgia", serif;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
}

body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 14px;
}

/* ===== Gold shimmer sweep ===== */
.app {
  width: 100%;
  max-width: 520px;
  padding: 22px 18px 22px 18px;
  border: 1px solid #d4af37;
  border-radius: 22px;
  box-shadow: 0 0 50px rgba(212,175,55,0.28);
  backdrop-filter: blur(6px);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.app::before {
  content: "";
  position: absolute;
  inset: -40%;
  pointer-events: none;
  opacity: 0;
  transform: translateX(-120%) rotate(18deg);
  background: linear-gradient(
    90deg,
    rgba(212,175,55,0) 0%,
    rgba(212,175,55,0.08) 35%,
    rgba(255,230,160,0.18) 50%,
    rgba(212,175,55,0.08) 65%,
    rgba(212,175,55,0) 100%
  );
  filter: blur(1px);
}

.app.shimmer::before {
  animation: goldSweep 1.2s ease-out 0.15s 1 forwards;
}

@keyframes goldSweep {
  0% { opacity: 0; transform: translateX(-120%) rotate(18deg); }
  15% { opacity: 1; }
  100% { opacity: 0; transform: translateX(120%) rotate(18deg); }
}

/* ---------- Header ---------- */
.headerBar {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-bottom: 6px;
  position: relative;
  z-index: 1;
}

button {
  background: transparent;
  border: 1px solid #d4af37;
  color: #d4af37;
  width: 40px;
  height: 34px;
  border-radius: 12px;
  cursor: pointer;
  font-family: inherit;
  font-size: 16px;
  line-height: 1;
}

button:hover {
  background: rgba(212,175,55,0.1);
}

#title {
  font-size: 32px;
  margin: 10px 0 14px 0;
  position: relative;
  z-index: 1;
}

#mainPanel, #locLine, #reshGrid, #countdown, #notice, #footerPanel, #fatal {
  position: relative;
  z-index: 1;
}

.mainLine { font-size: 22px; margin: 8px 0; }
.annoLine { font-size: 30px; font-weight: bold; margin-top: 14px; }
.tarotLine { font-size: 15px; opacity: 0.82; margin-top: 3px; }
.veLine { font-size: 17px; margin-top: 10px; }
.moonLine { font-size: 18px; margin-top: 14px; }
.moonSub { font-size: 16px; opacity: 0.9; margin-top: 4px; }

#locLine { margin-top: 16px; font-size: 16px; opacity: 0.9; }
#reshGrid { margin-top: 10px; }

.reshItem {
  display: flex; justify-content: space-between; align-items: center;
  padding: 10px 14px; margin-bottom: 10px; border-radius: 16px;
}
.reshItem.next {
  border: 1px solid #d4af37;
  box-shadow: 0 0 18px rgba(212,175,55,0.22);
}
.reshLeft { display: flex; align-items: center; gap: 10px; }
.reshLabel, .reshTime { font-size: 16px; }

#countdown { margin-top: 10px; font-size: 16px; }
#notice { margin-top: 6px; font-size: 13px; opacity: 0.78; }

#footerPanel { margin-top: 14px; font-size: 14px; opacity: 0.8; }
.versionLine { margin-top: 6px; font-size: 12px; opacity: 0.65; }

#fatal {
  display: none;
  margin-top: 14px;
  padding: 10px 12px;
  border: 1px solid rgba(212,175,55,0.35);
  border-radius: 14px;
  font-size: 13px;
  opacity: 0.85;
  text-align: left;
  white-space: pre-wrap;
}

/* ---------- Extra compact on iPhone ---------- */
@media (max-width: 430px) {
  body { padding: 10px; }
  .app { padding: 18px 14px; }

  #title { font-size: 28px; margin: 8px 0 10px 0; }
  .mainLine { font-size: 20px; margin: 6px 0; }
  .annoLine { font-size: 26px; margin-top: 12px; }
  .tarotLine { font-size: 14px; }
  .veLine { font-size: 16px; margin-top: 8px; }

  .moonLine { font-size: 16px; margin-top: 10px; }
  .moonSub { font-size: 15px; margin-top: 3px; }

  #locLine { margin-top: 12px; font-size: 15px; }
  .reshItem { padding: 9px 12px; margin-bottom: 8px; }
  .reshLabel, .reshTime { font-size: 15px; }
  #countdown { font-size: 15px; margin-top: 8px; }
  #footerPanel { margin-top: 10px; font-size: 13px; }
  .versionLine { font-size: 11px; }
}
</style>

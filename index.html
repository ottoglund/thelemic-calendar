<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Thelemic Calendar</title>

  <style>
    :root{
      --gold:#d4af37;
      --bg:#000;
      --panel: rgba(0,0,0,0.55);
    }

    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color:var(--gold);
      font-family: Georgia, "Times New Roman", serif;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      box-sizing:border-box;
    }

    .card{
      width:min(860px, 100%);
      border:1px solid var(--gold);
      border-radius:24px;
      padding:20px 18px 18px;
      box-shadow:0 0 40px rgba(212,175,55,0.25);
      background:var(--panel);
      backdrop-filter: blur(6px);
      position:relative;
      overflow:hidden;
    }

    .topbar{
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }

    .btn{
      border:1px solid rgba(212,175,55,0.55);
      background: rgba(0,0,0,0.35);
      color:var(--gold);
      border-radius:14px;
      padding:10px 12px;
      font-size:14px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .btn:active{transform: translateY(1px);}
    .btn small{opacity:0.8}

    .title{
      text-align:center;
      font-size:44px;
      margin:8px 0 10px;
      letter-spacing:0.5px;
    }

    .main{
      text-align:center;
      line-height:1.55;
      font-size:26px;
      margin-top:6px;
    }
    .anno{
      margin-top:10px;
      font-size:40px;
      font-weight:700;
    }
    .tarot{
      margin-top:6px;
      font-size:16px;
      opacity:0.75;
    }
    .ve{
      margin-top:10px;
      font-size:22px;
      opacity:0.95;
    }

    .moon{
      margin-top:14px;
      font-size:22px;
    }
    .moonSub{
      margin-top:2px;
      font-size:20px;
      opacity:0.92;
    }

    .sectionTitle{
      margin-top:18px;
      text-align:center;
      font-size:22px;
      opacity:0.9;
    }

    .reshGrid{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .reshItem{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 14px;
      border-radius:18px;
      border:1px solid rgba(212,175,55,0.18); /* subtil */
      background: rgba(0,0,0,0.25);
      font-size:20px;
    }
    .reshLeft{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .reshItem.next{
      border-color: rgba(212,175,55,0.55);
      box-shadow: 0 0 20px rgba(212,175,55,0.12);
    }

    .countdown{
      margin-top:12px;
      text-align:center;
      font-size:22px;
      opacity:0.95;
    }

    .footer{
      margin-top:18px;
      text-align:center;
      font-size:18px;
      opacity:0.85;
    }

    /* iPhone: minska just m√•nblocken lite */
    @media (max-width: 450px){
      .title{font-size:38px}
      .main{font-size:22px}
      .anno{font-size:34px}
      .moon{font-size:18px}
      .moonSub{font-size:18px}
      .reshItem{font-size:18px}
      .countdown{font-size:20px}
      .footer{font-size:16px}
    }
  </style>
  <script type="module" crossorigin src="/thelemic-calendar/assets/index-64NdL7Dk.js"></script>
<link rel="manifest" href="/thelemic-calendar/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/thelemic-calendar/registerSW.js"></script></head>

<body>
  <div class="card">
    <div class="topbar">
      <button class="btn" id="geoBtn" title="Anv√§nd min position">üìç <small>Plats</small></button>
      <button class="btn" id="langBtn" title="Byt spr√•k">üåê <small>SV/EN</small></button>
      <button class="btn" id="resetBtn" title="√Öterst√§ll till Stockholm">‚Ü∫ <small>Stockholm</small></button>
    </div>

    <div class="title" id="title">‚Äî</div>

    <div class="main" id="mainPanel"></div>

    <div class="sectionTitle" id="reshTitle">‚Äî</div>
    <div class="reshGrid" id="reshGrid"></div>

    <div class="countdown" id="countdown"></div>

    <div class="footer" id="footerPanel"></div>
  </div>

</body>
</html>

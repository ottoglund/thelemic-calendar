<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Thelemic Date</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root{
      --gold:#d4af37;
      --goldSoft: rgba(212,175,55,0.28);
      --stroke: rgba(212,175,55,0.18);
      --panel: rgba(0,0,0,0.50);
      --panel2: rgba(0,0,0,0.30);
      --txt: rgba(212,175,55,0.95);
    }

    html, body { height: 100%; }
    body{
      margin:0;
      background: radial-gradient(circle at center, #121212 0%, #000 70%);
      color: var(--txt);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      min-height: 100svh;

      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      box-sizing: border-box;

      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .card{
      width:min(860px, 100%);
      background: var(--panel);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(212,175,55,0.24);
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(212,175,55,0.12);
      overflow: hidden;
      position: relative;

      max-height: calc(100svh - 24px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
    }

    /* Diskret guldskimmer p√• start */
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(115deg,
        transparent 0%,
        rgba(212,175,55,0.00) 35%,
        rgba(255,220,140,0.18) 50%,
        rgba(212,175,55,0.00) 65%,
        transparent 100%
      );
      transform: translateX(-60%) rotate(8deg);
      opacity:0;
      pointer-events:none;
    }
    .card.shimmer::before{
      animation: shimmerIn 1.2s ease-out 1 both;
    }
    @keyframes shimmerIn{
      0%   { opacity:0; transform: translateX(-70%) rotate(8deg); }
      15%  { opacity:0.75; }
      100% { opacity:0; transform: translateX(70%) rotate(8deg); }
    }

    /* Sticky topbar s√• knappar alltid syns */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 20;
      display:flex;
      justify-content:flex-end;
      gap:10px;
      padding: 12px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.88), rgba(0,0,0,0.40));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(212,175,55,0.12);
    }

    .iconBtn{
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 1px solid rgba(212,175,55,0.35);
      background: rgba(0,0,0,0.35);
      color: var(--gold);
      display:grid;
      place-items:center;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn:hover{ border-color: rgba(212,175,55,0.55); box-shadow: 0 0 16px rgba(212,175,55,0.12); }

    .content{
      padding: 10px 16px 16px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    .title{
      text-align:center;
      font-size: 44px;
      margin: 6px 0 10px;
      letter-spacing: 0.4px;
    }

    .main{
      text-align:center;
      line-height: 1.42;
      font-size: 22px;
    }

    .anno{
      margin-top: 10px;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .tarot{
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.72;
    }
    .ve{
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.92;
    }

    .moon{
      margin-top: 14px;
      font-size: 18px;
    }
    .moonSub{
      margin-top: 2px;
      font-size: 17px;
      opacity: 0.9;
    }

    .sectionTitle{
      margin-top: 16px;
      text-align:center;
      font-size: 18px;
      opacity: 0.88;
    }

    /* App Store clean: list-k√§nsla */
    .reshGrid{
      margin-top: 10px;
      display:grid;
      gap: 10px;
    }
    .reshItem{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 12px 14px;
      border-radius: 18px;
      background: var(--panel2);
      border: 1px solid rgba(212,175,55,0.10);
      font-size: 17px;
    }
    .reshLeft{
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .reshItem.next{
      border-color: rgba(212,175,55,0.42);
      box-shadow: 0 0 22px rgba(212,175,55,0.10);
    }

    .countdown{
      margin-top: 12px;
      text-align:center;
      font-size: 18px;
      opacity: 0.95;
    }
    .footer{
      margin-top: 14px;
      text-align:center;
      font-size: 15px;
      opacity: 0.82;
    }

    @media (max-width: 450px){
      .title{font-size: 40px;}
      .main{font-size: 21px;}
      .anno{font-size: 34px;}
      .ve{font-size: 17px;}
      .moon{font-size: 17px;}
      .moonSub{font-size: 16px;}
      .reshItem{font-size: 16px;}
      .content{padding: 8px 14px 14px;}
    }
  </style>
  <script type="module" crossorigin src="/thelemic-calendar/assets/index-DMuoYbLk.js"></script>
<link rel="manifest" href="/thelemic-calendar/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/thelemic-calendar/registerSW.js"></script></head>

<body>
  <div class="card shimmer" id="card">
    <div class="topbar">
      <button class="iconBtn" id="geoBtn" title="Plats">üìç</button>
      <button class="iconBtn" id="langBtn" title="Spr√•k">üåê</button>
      <button class="iconBtn" id="resetBtn" title="Stockholm">‚Ü∫</button>
    </div>

    <div class="content">
      <div class="title" id="title">‚Äî</div>
      <div class="main" id="mainPanel"></div>

      <div class="sectionTitle" id="reshTitle">‚Äî</div>
      <div class="reshGrid" id="reshGrid"></div>

      <div class="countdown" id="countdown"></div>
      <div class="footer" id="footerPanel"></div>
    </div>
  </div>

</body>
</html>

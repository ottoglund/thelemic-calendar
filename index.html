  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      color: #d4af37;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      box-sizing: border-box;
    }
    .card{
      width:min(860px, 100%);
      border: 1px solid rgba(212,175,55,0.25);
      border-radius: 22px;
      padding: 14px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.55);
    }
    .topbar{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-bottom: 10px;
    }
    .iconBtn{
      width: 40px; height: 40px;
      border-radius: 14px;
      border: 1px solid rgba(212,175,55,0.35);
      background: rgba(0,0,0,0.35);
      color: #d4af37;
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
    }
    .title{
      text-align:center;
      font-size: 44px;
      margin: 6px 0 10px;
    }
    #mainPanel{
      text-align:center;
      font-size: 20px;
      line-height: 1.45;
    }
    #reshTitle{
      text-align:center;
      margin-top: 18px;
      font-size: 18px;
      opacity: 0.9;
    }
    #reshGrid{
      margin-top: 10px;
      display:grid;
      gap: 10px;
    }
    .reshItem{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(0,0,0,0.30);
      border: 1px solid rgba(212,175,55,0.10);
      font-size: 17px;
    }
    .reshLeft{ display:flex; align-items:center; gap:10px; }
    .reshItem.next{
      border-color: rgba(212,175,55,0.45);
      box-shadow: 0 0 22px rgba(212,175,55,0.12);
    }
    #countdown{
      margin-top: 12px;
      text-align:center;
      font-size: 18px;
    }
    #footerPanel{
      margin-top: 14px;
      text-align:center;
      font-size: 15px;
      opacity: 0.8;
    }
  </style>
